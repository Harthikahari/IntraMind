[pytest]
# Pytest configuration for IntraMind

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Coverage options (when using pytest-cov)
# Uncomment to enable coverage by default
# addopts = --cov=src/intramind --cov-report=html --cov-report=term-missing

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    asyncio: Async tests

# Asyncio configuration
asyncio_mode = auto

# Ignore paths
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    venv
    env

# Timeout for tests (in seconds)
timeout = 300

# Minimum Python version
minversion = 7.0
